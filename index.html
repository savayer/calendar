<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
<!-- 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/
bootstrap.min.css"> -->
	<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<title>Document</title>
</head>
<body id="body">
	<div class="modal fade" id="modalTime">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-body">
					<div class="row">
						<form class="col-md-10">
							<input class="form-control" v-model="timeWakeUp">
						</form>
						<div class="col-md-2">
							<button type="button" class="close" data-dismiss="modal" title="exit">&times;</button>		
						</div>
						
					</div>
					<button class="btn btn-danger btn-block" type="button">Save</button>
				</div>
			</div>
		</div>
	</div>

		<div class="modal fade" id="modalSlogan">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-body">
					<div class="row">
						<form class="col-md-10">
							<input class="form-control" v-model="slogan">
						</form>
						<div class="col-md-2">
							<button type="button" class="close" data-dismiss="modal" title="exit">&times;</button>		
						</div>
						
					</div>
					<button class="btn btn-danger btn-block" type="button">Save</button>
				</div>
			</div>
		</div>
	</div>

	<div id="menu" class="slide">
		<div class="row">
			<span id="closeMenu" class="col-md-1"><i class="glyphicon glyphicon-remove-sign"></i></span>
	 		<div class="col-md-2"></div>
	 		<span id="Date" class="col-md-7"></span>
		</div>
		
		<div class="row">
			<div class="col-md-3">
				<template v-if="timeEdit !== 'edit'">
					<div class="timeWakeUpClass" data-toggle="modal" data-target="#modalTime" v-text="timeWakeUp"></div>
					<!-- v-on:click="editItem('timeEdit')" -->
				</template>
				<template v-if="timeEdit == 'edit'">
					<input class="timeWakeUpClass" v-model="timeEdit">
					<a v-on:click="saveEdit('timeEdit')" title="Сохранить">
                		<span class="glyphicon glyphicon-ok"></span>
        			</a>&nbsp;
						<a v-on:click="cancelEdit('timeEdit')" title="Отмена">
                		<span class="glyphicon glyphicon-remove"></span>
        			</a>
				</template>
			</div>
			
			<div class="col-md-1"></div>
			<div class="col-md-8">
				<em v-text="slogan"></em>
			</div>
		</div>
		
 		<div class="table-responsive">
	 		<table id="TaskList" class="table table-striped table-bordered table-condensed">
	 			<tbody>
	 				<tr>
	 					<td rowspan="2">7</td>
	 					<template v-if="taskEdit !== 'edit'">
	 						<td>
	 							<span class="col-md-11" v-text="OneTask"></span>
	 							<a v-on:click="editItem('taskEdit')" title="Редактировать">
                        			<span class="glyphicon glyphicon-pencil col-md-1"></span>
                    			</a>
	 						</td>	 						
	 					</template>
	 					<template v-if="taskEdit == 'edit'">
	 						<td>
	 							<form class="col-md-10"><input class="form-control" v-model="OneTask"></form>
	 							<section class="col-md-2">
	 								<a v-on:click="saveEdit('taskEdit')" title="Сохранить">
		                        		<span class="glyphicon glyphicon-ok"></span>
	                    			</a>&nbsp;
		 							<a v-on:click="cancelEdit('taskEdit')" title="Отмена">
		                        		<span class="glyphicon glyphicon-remove"></span>
	                    			</a>
	 							</section>
	 						</td>
	 					</template>
	 				</tr>
	 			</tbody>
	 		</table>
	 	</div>
 	</div>
	<div id="block_calendar">
	    <table id="full_calendar">
	    	<thead>
	    		<th><i id="prevMonth" class="fa fa-angle-left"></i></th>
				<th colspan="5">
					<span id="month"></span>
					<span id="year"></span>
				</th>
	    		<th><i id="nextMonth" class="fa fa-angle-right"></i></th>
		    	<tr>
		    		<td>Пн</td>
		    		<td>Вт</td>
		    		<td>Ср</td>
		    		<td>Чт</td>
		    		<td>Пт</td>
		    		<td>Сб</td>
		    		<td>Вс</td>
		    	</tr>
	    	</thead>
	    	<tbody id="calendar">
	    		
	    	</tbody>
	    </table>
 	</div>

	<script src="js/vue.min.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="js/common.js"></script>
	 <script>
        var hour = new Date().getHours(),
        	minute = new Date().getMinutes(),
        	vm = new Vue({
                el:'#body',
                ready: function() {
                	this.setDefault();
                },
                data: {
                	timeWakeUp: hour+':'+minute,
                    OneTask: [],
                    slogan: "На пути к совершенству",
                    timeEdit: "",
                    taskEdit: ""

                },
                methods: {
                    setDefault: function() {
                        this.OneTask = "Подъём. Зарядка";
                     },
                     editItem: function(attr) {
                        if (attr == "timeEdit") this.timeEdit = "edit";
                        if (attr == "taskEdit") this.taskEdit = "edit";
                     },
                     cancelEdit: function(attr) {
                        if (attr == "timeEdit") this.timeEdit = "";
                        if (attr == "taskEdit") this.taskEdit = "";
                     },
                     saveEdit: function(attr) {
                     	//........
                     	if (attr == "timeEdit") this.timeEdit = "";
                        if (attr == "taskEdit") this.taskEdit = "";
                     }
                }
            })
    </script>
</body>
</html>
